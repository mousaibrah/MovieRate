<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MovieBlz</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Link Swiper -->
    <link rel="stylesheet" href="./swiper-bundle.min.css" />
    <link rel="shortcut icon" href="./img/icon.png" type="image/x-icon" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <script
      src="https://code.jquery.com/jquery-3.6.3.min.js"
      integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- header -->
    <header>
      <div class="nav container">
        <!-- logo -->
        <a href="index.html" class="logo">Movie<span>BLZ</span></a>
        <!-- search-box -->
        <div class="search-box">
          <input
            type="search"
            name=""
            id="search-input"
            placeholder="Search .."
          /><i class="bx bx-search"></i>
        </div>
        <!-- user  -->
        <a href="#" class="user">
          <img src="./img/user.png" class="user-img" />
        </a>
        <div class="navbar">
          <a href="#home" id="home-a-tag" class="nav-link nav-active">
            <i class="bx bx-home-alt-2"></i>
            <span class="navLinkTitle">Home</span> </a
          ><a href="#home" class="nav-link">
            <i class="bx bxs-hot"></i>
            <span class="navLinkTitle">Trending</span> </a
          ><a href="#home" class="nav-link">
            <i class="bx bx-compass"></i>
            <span class="navLinkTitle">Explore</span> </a
          ><a href="#home" class="nav-link">
            <i class="bx bx-movie"></i>
            <span class="navLinkTitle">Movies</span> </a
          ><a href="#home" class="nav-link">
            <i class="bx bx-heart"></i>
            <span class="navLinkTitle">Favourite</span>
          </a>
        </div>
      </div>
    </header>
    <!-- Home -->
    <section class="home container" id="home"></section>
    <!-- Populer Section -->
    <section class="populer container" id="popular">
      <!-- Heading -->
      <div class="heading">
        <h2 class="heading-title">Populer Movie</h2>
        <div class="swiper-btn">
          <div class="swiper-button-prev"></div>
          <div class="swiper-button-next"></div>
        </div>
      </div>
      <!-- Content -->
      <div class="populer-content swiper">
        <div class="swiper-wrapper">
        <div class="swiper-pagination"></div>
      </div>
    </section>
<section class="movies container" id="movies">
  <div class="heading">
        <h2 class="heading-title">Movie</h2>
         </div>
         <div class="movies-content"></div>
</section>
<section class="play-container container">
 
</section>
    <!-- Link To Js Files -->
    <script src="./swiper-bundle.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
