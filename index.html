<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MovieRate</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Link Swiper -->
    <link rel="stylesheet" href="./swiper-bundle.min.css" />
    <link rel="shortcut icon" href="./img/icon.png" type="image/x-icon" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <script
      src="https://code.jquery.com/jquery-3.6.3.min.js"
      integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- header -->
    <header>
      <div class="nav container">
        <!-- logo -->
        <a href="index.html" class="logo">Movie<span>Rate</span></a>
       <!-- Toggle Theme Btn -->
        <!-- <button class="theme">light</button> -->

        <!-- search-box -->
        <div class="search-box">
          
         
          <input
            type="search"
            name=""
            id="search-input"
            placeholder="Search .."
          /><i class="bx bx-search"></i>
        </div>
        <!-- user  -->
        <a href="#" class="user">
          <img src="./img/user.png" class="user-img" />
        </a>
        <div class="navbar">
          <a href="#home" id="home-a-tag"  class="nav-link nav-active">
            <i class="bx bx-home-alt-2"></i>
            <span class="navLinkTitle">Home</span> </a
          ><a href="#popular" class="nav-link" id="trend-a-tag">
            <i class="bx bxs-hot"></i>
            <span class="navLinkTitle">Trending</span> </a
          >
          <a href="#movie-page" id="explore-a-tag" class="nav-link">
            <i class="bx bx-compass"></i>
            <span class="navLinkTitle">Explore</span> </a
          >
          <a href="#movies" class="nav-link" id="movie-a-tag">
            <i class="bx bx-movie"></i>
            <span class="navLinkTitle">Movies</span> </a
          ><a href="#home" class="nav-link" id="fav-a-tag">
            <i class="bx bx-heart"></i>
            <span class="navLinkTitle">Favourite</span>
          </a>
        </div>
      </div>
    </header>
    <!-- Home -->
    <section class="home container" id="home"></section>
    <!-- Populer Section -->
    <section class="populer container" id="popular">
      <!-- Heading -->
      <div class="heading">
        <h2 class="heading-title">Populer Movie</h2>
        <div class="swiper-btn">
          <div class="swiper-button-prev"></div>
          <div class="swiper-button-next"></div>
        </div>
      </div>
      <!-- Content -->
      <div class="populer-content swiper">
        <div class="swiper-wrapper">
        <div class="swiper-pagination"></div>
      </div>
    </section>
<section class="movies container" id="movies">
  <div class="heading">
        <h2 class="heading-title">Movie</h2>
         </div>
         <div class="movies-content" id="movies"></div>
</section>
<section class="play-container container">
 <div class="play-trailer"></div>
 
</section>
<div class="about-movie container play-container"></div>
<!-- Next Page Button -->
<div class="next-page">
  <a href="#" class="next-btn">Next Page</a>
</div>
<!-- Log In Section  -->
<section class="login-page ">
  <div class="flip-login">
 <div class="log-in"id="sign-in">
  <h3>WELLCOME <span>BACK</span></h3>
  <label for="email">Em<span>ail</span></label>
 <input type="email" class="email-input" id="log-email" value="" placeholder="EMAIL ..">
 <label for="password" class="pass-label">Pass<span>word</span></label>
 <input type="password" class="pass-input" id="log-pass" value="" placeholder="password ..">
 
 <button class="submit-login">SUBMIT</button>

 <div class="log-in-icons">
  <p>OR</p>
  <i class='bx bxl-facebook'></i>
  <i class='bx bxl-instagram' ></i>
  <i class='bx bxl-google'></i>
 </div>
 <p>You don't have an account ?</p>
 <button class="sign-up-btn">REGISTER</button>
</div>
<div class="sign-up">
  <h3>Sign<span>Up</span></h3>
  <label for="username">User<span>Name</span></label>
  <input type="text" class="name-input" id="sign-name" value="" placeholder="username ..">
  <label for="email">Em<span>ail</span></label>
 <input type="email" class="email-input" id="sign-email" value="" placeholder="EMAIL ..">
 <label for="password" class="pass-label">Pass<span>word</span></label>
 <input type="password" class="pass-input" id="sign-pass" value="" placeholder="password .." pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
 title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
 
 <button class="submit-login">REGISTER</button>

 <div class="log-in-icons">
  <p>OR</p>
  <i class='bx bxl-facebook'></i>
  <i class='bx bxl-instagram' ></i>
  <i class='bx bxl-google'></i>
 </div>
 <p>Already have an account ?</p>
 <button class="sign-in-btn">Sign In</button>
</div>
</div>
<div class="intro">
  <h3 class="intro-message">
    Welcome to our <span>home page</span>, we hope to succeed to <span>your expectation</span>
    Enjoy your ride with <span>us.</span>  
  </h3>
  <button class="ok-btn">OK</button>
</div>
</section>
<!-- Favourite Section -->
<section class="fav-page container">
  <div class="heading">
    <h2 class="heading-title">Favourlite</h2>
     </div>
     <div class="movies-content" id="fav-movie"></div>
</section>
<!--  Movie Page   -->
<section class="movie-page container">
  <div class="heading">
    <h2 class="heading-title">Movies</h2>
     </div>
     <div class="movies-content" id="movie-page"></div>
</section>
    <!-- Link To Js Files -->
    <script src="./swiper-bundle.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
